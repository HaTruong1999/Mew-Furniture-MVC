global.contact.title = Liên hệ
global.introduce.content = Công ty Cổ phần Đầu tư MewMew là nhà bán lẻ số 1 Việt Nam về doanh thu và lợi nhuận, với mạng lưới hơn 2200 cửa hàng trên toàn quốc. MewMew vận hành các chuỗi cửa hàng - nhà hàng MewFurniture, MewNature, MewINT , MewCoffee . Ngoài ra, MewMew đã mở rộng ra thị trường nước ngoài chuỗi nội thất Mew Furniture tại Các nước khu vực Đông Nam Á.